<!DOCTYPE html>
<html>
<head>
<title>Route-runner</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="css/app.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="js/vendor/OSMBuildings-Leaflet.js"></script>
</head>

<body>
<div id="controlWrapper">
  <div class="btn-group-vertical" role="group">
    <button id="myLocationButton" class="btn btn-default">
      <span class="glyphicon glyphicon-map-marker"></span>
    </button>
    <button id="showPath" type="button" class="btn btn-default" data-toggle="modal" data-target="#pickDestination">
      <span class="glyphicon glyphicon-search"></span>
    </button>
  </div>
</div>
<div id="map"></div>
<div class="modal fade" id="pickDestination" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Please select your choice</h4>
      </div>
      <div class="modal-body">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="selectByClick" value="option1" checked>
             Select if you would like to pick places by clicking on the map.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="selectBySearch" value="option2">
            Select if you would like to search places by their name
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="searchChoiceButton" type="button" class="btn btn-primary">Select</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
