<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/vendor/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/vendor/ol.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="map">
        </div>
        <!-- Login/Signup button -->
        <div class="wrap login-btn-wrap">
            <a id="loginButton" class="btn login-btn hidden" href="#"></a>
        </div>
        <!-- Login/Signup button -->
        <div class="wrap direction-btn-wrap">
            <a id="directionBtn" class="btn direction-btn" href="#"></a>
        </div>
        <!-- Login/signup modal -->
        <div class="popupContainer" style="display:none;">
            <header class="popupHeader">
                <span class="header_title">Login</span>
                <span class="modal-close">X</span>
            </header>
            <section class="popupBody">
                <div class="user_register">
                    <form>
                        <label class="hidden">Full Name<input type="text"></label><br>
                        <label>Email Address</label> <input type="email"><br>
                        <label>Password</label> <input type="password"><br>
                        <div class="action_btns clearfix">
                            <div class="right-aligned">
                                <a class="btn btn_red" href="#">Log in</a>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
        <!-- Overlay -->
        <div id="overlay"></div>
        <!-- Modal -->
        <div id="modal"></div>
        <script type="text/template" id="direction-template">
            <div class="popupContainer">
                <header class="popupHeader">
                    <span class="header_title">Find Direction</span>
                    <span class="modal-close">X</span>
                </header>
                <section class="popupBody">
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="selectByClick" checked>
                             Select if you would like to pick places by clicking on the map.
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="selectBySearch">
                            Select if you would like to search places by their name
                        </label>
                    </div>
                    <div id="searchPlaces" class="hidden">
                        <div>
                            <label>Origin<input type="text" class="place-search-box" id="originPlace" value="My Location"></label>
                        </div>
                        <div>
                            <label>Destination<input type="text" class="place-search-box" id="destinationPlace"></label>
                        </div>
                    </div>
                    <hr>
                    <div class="action_btns clearfix">
                        <div class="right-aligned">
                            <a id="findDirection" class="btn btn-red" href="#">Find</a>
                        </div>
                    </div>
                </section>
            </div>
      </script>
        <script type="text/javascript" src="js/vendor/ol.js"></script>
        <script src="js/vendor/jquery.min.js"><\/script>
        <script type="text/javascript" src="js/vendor/jquery.autocomplete.min.js"></script>
        <script type="text/javascript" src="js/vendor/underscore-min.js"></script>
        <script type="text/javascript" src="js/vendor/backbone-min.js"></script>
        <script type="text/javascript" src="js/model/UserModel.js"></script>
        <script type="text/javascript" src="js/model/Location.js"></script>
        <script type="text/javascript" src="js/views/loginView.js"></script>
        <script type="text/javascript" src="js/views/directionView.js"></script>
        <script type="text/javascript" src="js/views/mapView.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
